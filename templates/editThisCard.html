{% extends "base.html" %}
{% set active_page = 'editCardsPage' %}

{% block title %}
    Edit Card -
{% endblock %}

{% block body %}

    <div><h1>Edit Card</h1>

       <form method="POST" action="{{ url_for('editCardsPage') }}">
           <div class="form-group">
               <label>Question</label>
               <input class="form-control" type="text" name="question" maxlength="250" minlength="1" required value="{{ card[0] }}">
           </div>

           <div class="form-group">
               <label>Answer</label>
               <input class="form-control" type="text" name="answer" maxlength="250" minlength="1" required value="{{ card[1] }}">
           </div>

           <input type="hidden" value="{{ card[2] }}" name="cardID">

           <hr>
           <input class="btn btn-primary form-control" type="submit" value="Submit Changes">
       </form>
    </div>
    <hr>
    <div>

    <a href="{{ url_for('editCardsPage') }}">
        <button type="button" class="btn btn-primary btn-lg">Cancel</button>
    </a>
    </div>


{% endblock %}
