{% extends "base.html" %}
{% set active_page = 'register' %}

{% block title %}
    Register Page -
{% endblock %}

{% block body %}



    <div class="row">
        <div class="col-lg-7 offset-lg-2 my-5"><!Set width of form>
            <h1>Register</h1><hr>
            <form method="POST" action="{{ url_for('registerUser') }}">
                <div class="form-group">
                    <label>Forename</label>
                    <input class="form-control" type="text" name="forename" maxlength="20" minlength="1" required>
                </div>
                <div class="form-group">
                    <label>Surname</label>
                    <input class="form-control" type="text" name="surname" maxlength="20" minlength="1" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" maxlength="15" minlength="5" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" name="confirm_password" maxlength="15" minlength="5" required>
                </div>
                <hr>
                <input class="btn btn-primary form-control" type="submit" value="Submit">
            </form>
        </div>
    </div>



{% endblock %}
